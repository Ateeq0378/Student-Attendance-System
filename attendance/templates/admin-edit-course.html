<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Favicons -->
    <link href="/static/image/logo.jpg" rel="icon">

    <!-- CSS File -->
    <link href="/static/css/style.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- JS File -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/jQuery.js" async></script>
    <script src="/static/js/main.js" async></script>

</head>
<body>

    <div class="main">

        <!-- ======= Course Details ======= -->

        <div class="container mt-2 mb-2 d-flex" style="width: 800px;">
            <div class="container shadow-lg bg-white">
                <div class="clearfix mt-2">
                    <h4 class="float-start">
                        Edit Course
                    </h4>
                    <a href="{% url 'admin-course' %}" class="float-end btn btn-danger">
                        <i class="fa-solid fa-xmark"></i>
                    </a>
                </div>
                <hr>
                <form action="{% url 'admin-update-course' courseList.id %}" method="post" autocomplete="off">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-2">
                            <label for="department" class="form-label">Department:</label>
                        </div>
                        <div class="col-10">
                            <select class="form-control" id="department" name="department" required>
                                <option value="{{courseList.departmentId}}">{{courseList.departmentId}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-2">
                            <label for="course" class="form-label">Course Name:</label>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" id="course" placeholder="Enter Course Name"
                                name="course" value="{{courseList.courseName}}" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-2">
                            <label for="description" class="form-label">Description: </label>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" id="description" placeholder="Enter Description" name="description" value="{{courseList.description}}" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary float-end mb-2">Update</button>
                </form>          
            </div>
        </div>

        <!-- ======= End Course Details ======= -->

    </div>

</body>
</html>
