{% extends "faculty-base.html" %}

{% block faculty %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-3 m-2 shadow-lg bg-white cards">
            <div class="card-body pt-2">
                <h4 class="card-title"><a href="{% url 'faculty-attendance' %}" class="text-none">
                    <i class="fa-solid fa-list-ul"></i> &nbsp; Classes</a>
                </h4>
                <hr>
                <p class="card-text"><strong>{{classList}}</strong></p>
            </div>
        </div>
        <div class="col-md-3 m-2 shadow-lg bg-white cards">
            <div class="card-body pt-2">
                <h4 class="card-title"><a href="{% url 'faculty-student' %}" class="text-none">
                    <i class="fa-solid fa-users"></i> &nbsp; Students</a>
                </h4>
                <hr>
                <p class="card-text"><strong>{{studentList}}</strong></p>
            </div>
        </div>

<!-- ======= End Dashbord ======= -->

</div>
