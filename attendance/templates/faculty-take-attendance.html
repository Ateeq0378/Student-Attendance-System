<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Favicons -->
    <link href="/static/image/logo.jpg" rel="icon">

    <!-- CSS File -->
    <link href="/static/css/style.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- JS File -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/jQuery.js" async></script>
    <script src="/static/js/main.js" async></script>

</head>

<body>

    <div class="main">

        <!-- ======= Class Details ======= -->

        <div class="container mt-2 mb-2 d-flex">
            <div class="container shadow-lg bg-white">
                <div class="clearfix mt-2">
                    <h4 class="float-start">
                        Take Attendance
                    </h4>
                    <!-- <button type="button" class="btn btn-primary float-end">
                        <i class="fa-solid fa-print"></i>
                        <span>Print</span>
                    </button> -->
                </div>
                <hr>
                <div class="clearfix">
                    <span class="float-start">
                        <h5>[{{courseList}}]-[{{semesterList}}]-[{{subjectList}}]-[{{date}}]</h5>
                    </span>
                    <!-- <span class="float-end">Search: <input type="search"></span> -->
                </div>
                <div class="mt-2">
                    <form method="post" action="{% url 'save-attendance' %}">
                        {% csrf_token %}
                        <input type="hidden" value="{{courseId}}" name="course">
                        <input type="hidden" value="{{semesterId}}" name="semester">
                        <input type="hidden" value="{{subjectId}}" name="subject">
                        <input type="hidden" value="{{date}}" name="date">
                        <table class="table table-striped table-bordered table-hover" id="attendance">
                            <thead class="table-dark align-center">
                                <tr>
                                    <th>Serial Number</th>
                                    <th>Student Name</th>
                                    <th>Present</th>
                                    <th>Absent</th>
                                </tr>
                            </thead>
                            <tbody class="align-center">
                                {% for student in studentList %}
                                <tr>
                                    <td>
                                        <input type="text" value="{{student.id}}" name="studentId[]" disabled
                                            style="border: none; background: transparent;">
                                    </td>
                                    <td>
                                        <input type="text" value="{{student.studentName}}" name="name" disabled
                                            style="border: none; background: transparent;">
                                    </td>
                                    <td>
                                        <input type="checkbox" name="action" value="P,{{student.id}}" class="check" id="p">
                                    </td>
                                    <td>
                                        <input type="checkbox" name="action" value="A,{{student.id}}" class="check" id="a">
                                    </td>
                                </tr>
                                {% empty %}
                                <h2>No Record Found....!</h2>
                                {% endfor %}
                            </tbody>
                        </table>
                        <div>
                            <button type="reset" class="btn btn-info mb-2 float-start">Reset</button>
                            <button type="submit" class="btn btn-primary mb-2 float-end">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- ======= End Class Details ======= -->

    </div>

</body>

</html>
