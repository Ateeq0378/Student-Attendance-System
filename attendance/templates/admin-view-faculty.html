<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Favicons -->
    <link href="/static/image/logo.jpg" rel="icon">

    <!-- CSS File -->
    <link href="/static/css/style.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- JS File -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/jQuery.js" async></script>
    <script src="/static/js/main.js" async></script>

</head>
<body>

    <div class="main">

        <!-- ======= Faculty Details ======= -->

        <div class="container mt-2 mb-2 d-flex" style="width: 600px;">
            <div class="container shadow-lg bg-white">
                <div class="clearfix mt-2">
                    <h4 class="float-start">
                        Faculty Details
                    </h4>
                    <a href="{% url 'admin-faculty' %}" class="float-end btn btn-danger">
                        <i class="fa-solid fa-xmark"></i>
                    </a>
                </div>
                <hr>
                <div class="row mb-3">
                    <div class="col-4">
                        Department:
                    </div>
                    <div class="col-8">
                        {{facultyList.departmentId}}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-4">
                        Faculty Name:
                    </div>
                    <div class="col-8">
                        <b>{{facultyList.name}}</b>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-4">
                        Gmail Id:
                    </div>
                    <div class="col-8">
                        {{facultyList.gmailId}}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-4">
                        Mobile Number:
                    </div>
                    <div class="col-8">
                        {{facultyList.mobileNo}}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-4">
                        Designation:
                    </div>
                    <div class="col-8">
                        {{facultyList.designation}}
                    </div>
                </div>
            </div>
        </div>

        <!-- ======= End Faculty Details ======= -->

    </div>

</body>
</html>
